<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NAudit Network Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>üìä NAudit Report</h1>
    <p>Scanned Hosts: {{ scan_data.results|length }}</p>

    {% for host, services in scan_data.results.items() %}
        <h3>üîç Host: {{ host }}</h3>
        <table class="table">
            <thead><tr><th>Port</th><th>Protocol</th><th>Service</th></tr></thead>
            <tbody>
                {% for port, info in services.items() %}
                <tr>
                    <td>{{ port }}</td>
                    <td>{{ info.protocol }}</td>
                    <td>{{ info.service }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endfor %}
</div>
</body>
</html>
